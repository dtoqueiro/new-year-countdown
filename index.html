<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cowntdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Time until New Year</h1>
    <section class="counter">
      <div class="day digit">
        <div class="legend">days</div>
      </div>
      <div class="hour digit">
        <div class="legend">hours</div>
      </div>
      <div class="minute digit">
        <div class="legend">minutes</div>
      </div>
      <div class="second digit">
        <div class="legend">seconds</div>
      </div>
    </section>
  </body>
</html>
